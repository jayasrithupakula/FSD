<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Audio and Video</title>
    <link rel="stylesheet" href="first.css">

</head>
<body style="text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h1>Embedding Audio and Video in HTML</h1>

    <!-- Embedding Audio -->
    <section>
        <h2>Audio Example</h2>
        <p>Listen to this audio clip:</p>
        <audio controls>
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Embedding Video -->
    <section>
        <h2>Video Example</h2>
        <p>Watch this sample video:</p>
        <video width="500" controls>
            <source src="https://www.google.com/search?q=videos+for+html&oq=videos+for+html&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBCDQ5NDlqMGoxqAIAsAIB&sourceid=chrome&ie=UTF-8#" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

</body>
</html>
